<head th:insert="fragments/components :: header"></head>
<nav th:insert="fragments/components :: navbar"></nav>

<form action="#"  
	th:action="@{/addtag}" 
	th:object="${tag}" 
	method="POST">

	
 <div class="form-floating">
  <input type="text" class="form-control" th:field="*{uebungName}" list="uebungName" id="uebungName" placeholder="Uebung">
  <span th:if="${#fields.hasErrors('uebungName')}" th:errors="*{uebungName}"></span>
  <label for="uebungName" class="form-label">Uebung</label>
</div>
<div class="form-floating">
  <input type="number" class="form-control" th:field="*{gewicht}" id="gewicht" placeholder="Gewicht">
  <span th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}"></span>
  <label for="gewicht">Gewicht</label>
</div>
<div class="form-floating">
  <input type="number" class="form-control" th:field="*{wiederholung}" id="wiederholung" placeholder="Wiederholungen">
  <span th:if="${#fields.hasErrors('wiederholung')}" th:errors="*{wiederholung}"></span>
  <label for="gewicht">Wiederholungen</label>
</div>
<br/>
<div class="d-grid gap-2 col-3 mx-auto">
  <button style="background-color:#694949;"  class="btn btn-secondary btn-lg" type="submit" value="Add">Add</button>  
</div>	
</form>
